<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pallavi's Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calculator">
      <input type="text" placeholder=" 0" id="inputBox" />
      <div>
        <button class="opr">AC</button>
        <button class="opr">Del</button>
        <button class="opr">%</button>
        <button class="opr">/</button>
      </div>

      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="opr">*</button>
      </div>

      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="opr">-</button>
      </div>

      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="opr">+</button>
      </div>

      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="eql">=</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
